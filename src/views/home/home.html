<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-3팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-3팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/products">VIEW ALL</a></li>
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 사이드 메뉴 -->
    <aside class="side-menu hidden">
      <h3 class="sr-only">사이드 메뉴</h3>
      <div class="top">
        <i class="fa-duotone fa-x"></i>
      </div>
      <ul>
        <li><a href="/products">VIEW ALL</a></li>
        <li><a href="/login">로그인</a></li>
        <li><a href="/register">회원가입</a></li>
        <li><a href="/cart">카트</a></li>
      </ul>
    </aside>

    <div class="container mt-5 mainpagecontainer">
      <div class="shopmen" id="shopmenDiv">
        <a href="#">
          <div class="left">
            <img src="../homepage_men.JPG" alt="">
            <div>
              <p class="hidden">MENS NEW ARRIVALS</p>
            </div>
          </div>
        </a>
      </div>
      <div class="shopwomen mx-2" id="shopwomenDiv">
        <a href="#">
          <div class="right">
            <img src="../homepage_women.JPG" alt="">
            <div>
              <p class="hidden">WOMENS NEW ARRIVALS</p>
            </div>
          </div>
        </a>
      </div>
    </div>

  </body>
</html>
