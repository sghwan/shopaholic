<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!--- 카트 구현 --->
    <div class="div-container">
      <div class="order-header" id="processDiv">
        <p class="cur-process"> 장바구니 </p> <p> &gt; 주문결제 &gt; 주문완료 </p>
      </div>
      <div class="order-body">
        <!-- 장바구니 목록 -->
        <div class="order-iteminfo" id="iteminfoDiv">
          <div class="select-container">
            <input type="checkbox" />
            <a href="#" >전체선택</a> | <a href="#">선택삭제</a>
          </div>
          <ol style="list-style: none;">
              <li>
                <div class="item"> 
                  <input type="checkbox" />
                  <div id="item-img">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                  </div>
                  <div id="item-name"></div>
                </div>
              </li>
          </ol>
        </div>

        <!-- 결제정보 -->
        <div class="order-summary" id="summaryDiv">
          <h3> 결제정보 </h3>
          <table id="ordersummary-table">
            <tbody>
              <tr>
                <td align="left">상품수</td>
                <td align="right">1개</td>
              </tr>
              <tr>
                <td align="left">상품금액</td>
                <td align="right">68,000원</td>
              </tr>
              <tr>
                <td align="left">배송비</td>
                <td align="right">3,000원</td>
              </tr>
            </tbody>     
          </table>
          <div>총 결제금액</div>
          <input type="button" value="구매하기" id="purchase-btn">
        </div>
      </div>
    </div>
  </body>
</html>
